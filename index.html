<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="app-container">
            <div class="title">
                <h2 id="heading">Text to Speech Covertor</h2>
                <h3 id="sub-heading">Enter text and convert into speech</h3>
            </div>

            <div class="interaction-container">
                <textarea id="user-input" placeholder="Enter text here..." ></textarea>

                <p id="error-msg"></p>
            </div>
            <button id="convert-btn">Play Converted Sound</button>
        </div>
    </div>

    <div class="footer">
        <p>Made with ❤️ by <a href="https://www.linkedin.com/in/subhajitdash/" target="_blank">Subhajit</a></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
